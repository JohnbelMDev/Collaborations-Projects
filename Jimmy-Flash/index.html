<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flash Cards</title>
</head>
<body>
    <div id="card_form">
        <form id="flashCards">
            Term:<input type="text" name="term" id="a1" placeholder="Enter Term">
            Answer:<input type="text" name="answer" id="a2" placeholder="Enter Answer"><br>
            Term:<input type="text" name="term" id="a3" placeholder="Enter Term">
            Answer:<input type="text" name="answer" id="a4" placeholder="Enter Answer"><br>
            Term:<input type="text" name="term" id="a5" placeholder="Enter Term">
            Answer:<input type="text" name="answer" id="a6" placeholder="Enter Answer"><br>
        </form>
        <button type="submit" onclick="makeCards();">Submit</button>
    </div>
    <div id="showingCards"></div>
<script>
    //function to make the cards
    function makeCards(){
        var elements = document.querySelectorAll('input')
        console.log(elements);
        console.log(elements.length);
        var terms = []; //declare lists for terms and answer
        var answer= []; 
        for(var i = 0; i < elements.length; i++){
            var check = elements[i].value;
            if(i%2==0){
                terms.push(check); //push terms into list
            }
            else{
                answer.push(check); //push answers into list
            }
            console.log(check);
        }
        var div = document.getElementById('card_form'); // get the div element from the HTML 
        while(div.firstChild){ //Remove all contents
            div.removeChild(div.firstChild);
        }
        showCards(terms,answer);
    }
    // function to show the cards
    function showCards(term,ans){
        var str;
        for(var i = 0; i<term.length;i++){
        str += '<div class="flip-card"><div class="flip-card-inner"><div class="flip-card-front"><h1>'+term[i]+'</h1></div><div class="flip-card-back"><h1>'+ans[i]+'<h1></div></div></div>'
        }        // combine strings for the cards 
        document.getElementById('showingCards').innerHTML = str; //write into HTML
    }

</script>
</body>
</html>
